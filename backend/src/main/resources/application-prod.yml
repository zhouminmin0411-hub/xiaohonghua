# 生产环境配置（微信云托管）
server:
  port: 8080  # 云托管默认端口

spring:
  datasource:
    # 云托管会自动注入数据库环境变量
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE:xiaohonghua}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# 文件上传配置（云托管环境）
file:
  upload:
    path: /app/uploads/avatars/
    # 云托管会提供域名，通过环境变量获取
    url-prefix: ${APP_URL:https://your-service.tcb.qcloud.la}/api/uploads/avatars/

logging:
  level:
    root: INFO
    com.xiaohonghua: INFO
  file:
    name: /var/log/xiaohonghua/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 生产环境建议关闭Swagger（可根据需要开启）
knife4j:
  enable: false

