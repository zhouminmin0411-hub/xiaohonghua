server:
  port: 8081
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: xiaohonghua-backend
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xiaohonghua?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: xiaohonghua
    password: soitsyou
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    generator:
      write-numbers-as-strings: false

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.xiaohonghua.entity

# 日志配置
logging:
  level:
    root: INFO
    com.xiaohonghua: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh-CN

# 微信小程序配置
wechat:
  miniapp:
    appid: wxe1fef2b88d7ea01e  # 请替换为实际的小程序AppID
    secret: b3364978955119ad09d507afe5fc6c1e # 请替换为实际的小程序AppSecret
    
# 文件上传配置
file:
  upload:
    # 上传目录（相对路径或绝对路径）
    path: ./uploads/avatars/
    # 允许的文件类型
    allowed-types: jpg,jpeg,png,gif
    # 最大文件大小（单位：字节，2MB）
    max-size: 2097152
    # 访问URL前缀
    url-prefix: /uploads/avatars/

